        <template id="tpl">
            <div data-bind-data-variable="name">
                <dt>
                    <label data-bind-for="name" data-bind-text="name"></label>
                </dt>

                <dd>
                    <input type="text" data-bind-id="name" data-bind-name="name" data-bind-value="value" size="6" onchange="onEdit(this)">
                    <input type="color" data-bind-name="name" data-bind-value="value" oninput="onEdit(this)">
